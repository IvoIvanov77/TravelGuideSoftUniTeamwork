<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/user/delete/{id}(id = ${user.id})}" method="POST">
                <fieldset>
                    <legend>Delete User</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="email">User Email</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="email" placeholder="Post Title"
                                   name="title" th:value="${user.email}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="fullName">User Fullname</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="fullName" placeholder="Post Title"
                                   name="title" th:value="${user.fullName}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/all_users}">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
